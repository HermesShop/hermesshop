<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/templates/default.xhtml">
	<ui:define name="body">
		<f:metadata>
			<f:viewParam name="id" value="#{shopController.idProduct}" />
			<f:event listener="#{shopController.loadProducts}" type="preRenderView" />
		</f:metadata>
		<h2>#{msg['lista-de-produtos']}</h2>
		<h:form id="formProdutos">
			<p:growl id="messages" autoUpdate="true" />
			<div class="product-grids">
				<ui:repeat var="product" value="#{shopController.products}"
					varStatus="status">
					<h:form id="formProduct">
						<p:growl id="messages" autoUpdate="true" />
						<div
							class="#{status.index > 0 and status.index % 2 == 0 ? 'product-grid fade last-grid' : 'product-grid fade'}">
							<div class="product-grid-head">
								<ul class="grid-social">
									<li><a class="facebook" href="#"><span> </span></a></li>
									<li><a class="twitter" href="#"><span> </span></a></li>
									<li><a class="googlep" href="#"><span> </span></a></li>
								</ul>
								<div class="block">
									<div class="starbox small ghosting"></div>
									<span>(#{product.id}) <p:rating
											value="#{shopController.rating}" stars="5" cancel="false"
											onRate="alert('You rated ' + value)" />
									</span>
								</div>
							</div>
							<div class="product-pic">
								<a href="#"><img src="resources/images/product6.jpg"
									title="product-name" /></a>
								<p>
									<a href="#"><small>#{product.title}</small></a> <span>#{product.description}</span>
								</p>
							</div>
							<div class="product-info">
								<div class="product-info-cust">
									<p:link outcome="product-details" value="Detalhes">
										<f:param name="id" value="#{product.id}" />
									</p:link>
								</div>
								<div class="product-info-price">
									<a href="details.html">R$ #{product.prize}</a>
								</div>
								<div class="clear"></div>
							</div>
							<div class="more-product-info">
								<span> </span>
							</div>
						</div>
					</h:form>
				</ui:repeat>
				<div class="clear"></div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
