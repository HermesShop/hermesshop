<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/templates/default.xhtml">
	<ui:define name="body">
		<h3>
			Olá,
			<h:outputText
				value="#{shopCartController.shopcarOrderGerado.client.name}" />
			, Obrigado por sua compra. <br /> Seu pedido é:
			<h:outputFormat value="#{msg['pedido-gerado-com-sucesso']} {0}">
				<f:param value="#{shopCartController.shopcarOrderGerado.id}" />
			</h:outputFormat>
			<br />
			<br />
			Produtos Adiquiridos:
			<p:dataList
				value="#{orderController.selectItemOrder(shopCartController.shopcarOrderGerado.id)}"
				var="item" type="ordered">
				  #{item.product.description} - Quantidade: #{item.quantity} - Valor Unitário: #{item.unitPrize} 
			</p:dataList>


			<br />
			<h:link outcome="index" styleClass="link" value="Ver mais.." />
		</h3>
	</ui:define>
</ui:composition>
</html>
