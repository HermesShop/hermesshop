<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/templates/default.xhtml">
	<ui:define name="body">
		<f:metadata>
			<f:viewParam name="id" value="#{productController.id}" />
			<f:event listener="#{productController.load}" type="preRenderView" />
		</f:metadata>
		<h2>#{msg['lista-de-produtos']}</h2>
		<h:form id="formProdutos">
			<p:growl autoUpdate="true" />

				<div class="col-sm-4 col-lg-4 col-md-4">
					<div class="thumbnail">
						<!-- p:graphicImage value="#{imageController.image}"
								rendered="${imageController.image != null}">
								<f:param name="name" value="#{product.imageName}" />
							</p:graphicImage-->
						<img src="http://placehold.it/320x150" alt="" />
						<div class="caption">
							<h4 class="pull-right">
								<h:outputText value="#{productController.product.prize}">
									<f:convertNumber currencyCode="BRL" type="currency" />
								</h:outputText>
							</h4>
							<h4>
								<a href="#"><h:outputText value="#{productController.product.title}" /></a>
							</h4>
							<p>
								<h:outputText value="#{productController.product.description}" escape="false" />
								<br />
								<p:commandButton icon="ui-icon-cart"
									value="#{msg['adicionar-produto']}"
									action="#{shopCartController.adicionarItem(productController.product)}"
									process="formProdutos" style="margin-top: 15px;" />
							</p>
						</div>
						<div class="ratings">
							<p class="pull-right">15 reviews</p>
							<p>
								<span class="glyphicon glyphicon-star"></span> <span
									class="glyphicon glyphicon-star"></span> <span
									class="glyphicon glyphicon-star"></span> <span
									class="glyphicon glyphicon-star"></span> <span
									class="glyphicon glyphicon-star"></span>
							</p>
						</div>
					</div>
				</div>

		</h:form>
	</ui:define>
</ui:composition>
</html>
